services:
  database:
    image: postgres:alpine
    container_name: oh-database
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - mynetwork

  docling-serve:
    profiles: ["docling"] # Added profile for conditional inclusion
    image: quay.io/docling-project/docling-serve:latest
    container_name: oh-docling-serve
    restart: always
    ports:
      - "127.0.0.1:5001:5001"
    networks:
      - mynetwork

  ollama:
    profiles: ["ollama"] # Added profile for conditional inclusion
    image: ollama/ollama:latest
    container_name: oh-ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama:/root/.ollama
      - ./ollama-start.sh:/usr/local/bin/ollama-start.sh
    environment:
      - OLLAMA_NUM_PARALLEL=1
    restart: unless-stopped
    networks:
      - mynetwork
    entrypoint: ["/bin/bash", "/usr/local/bin/ollama-start.sh"]

  app:
    build:
      context: .
      dockerfile: Containerfile
      args:
        - OLLAMA_URL=${OLLAMA_URL}
        - DOCLING_URL=${DOCLING_URL}
    depends_on:
      - database
      # Removed dependency on docling-serve as it might not always be present
      # Consider adding docling-serve to the ollama-gpu profile if they always go together
    container_name: open-health
    volumes:
      - app_data:/app/public/uploads
    ports:
      - "127.0.0.1:3000:3000"
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      OLLAMA_URL: ${OLLAMA_URL}
      DOCLING_URL: ${DOCLING_URL:-http://docling-serve:5001}
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    container_name: oh-nginx
    restart: always
    ports:
      - "443:443"  # SSL traffic
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro  # SSL certs and keys
    depends_on:
      - app
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  postgres_data:
  app_data:
  ollama:
